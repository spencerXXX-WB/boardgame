
name: Java CI with Maven

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn package --file pom.xml
    
    - uses: actions/upload-artifact@v4
      with:
        name: my-artifact
        path: target/*.jar

    - name: FS scan
      run: trivy fs --format table -o report-table.html .

